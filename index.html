      body {
        padding-top: 60px;

    </style>
    <link href="bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
  </head>

  <body>
  <script src="jquery/jquery-1.10.2.min.js"></script>
  <script src="paper/paper-full.min.js"></script>
  <script src="calculadora.js"></script>
    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">

            </ul>
          </div><!--/.nav-collapse -->
        </div>

    </div>

    <div class="container">
      <span class="mathquill-editable" id="bla">x^2</span>
      <input type="text" id="idx"/>

      <div class="row-fluid">
        <div class="span5">
          Coluna 1
        </div>
        <div class="span7">
          <canvas id="grafico" resize keepalive="true" width="400" height="400"></canvas>
        </div>
      </div>

      <script>

        $(function(){

          var canvas = document.getElementById("grafico");
          paper.setup(canvas);

          for(var i=0; i<20; i++){
            var path = new paper.Path.Line({from: [0,i*20], to: [400,i*20]});
            path.strokeColor = "black";
            var path = new paper.Path.Line({from: [i*20,0], to: [i*20,400]});
            path.strokeColor = "black";
          }
          paper.view.draw();

          $("#btn").click(function(){
                var latex = $("#bla").mathquill('latex');
                var calc = new Calc(latex);
                var x = parseFloat($("#idx").val());
                var test = calc.eval(x);
            alert(test);
          });
        });

        var latex = "e^x+\\frac{2}{3}x-4sin\\left(x\\right)";
        var calc = new Calc(latex);
        var test = calc.eval(3.5);
      </script>

      <button id="btn">MOSTRAR</button>


    </div> <!-- /container -->

  </body>
