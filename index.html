    <div class="container">
      <span class="mathquill-editable" id="bla">x^2</span>
      <input type="text" id="idx"/><button id="btn">MOSTRAR</button>

      <div class="row-fluid">
        <div class="span12">
          <canvas id="grafico" resize keepalive="true"></canvas>
        </div>
      </div>

      <script>

        $(function(){

          var canvas = document.getElementById("grafico");
          paper.setup(canvas);
          //alert(canvas.width);
          //alert(canvas.height);
          var h = canvas.height;
          var w = canvas.width;
          for(var i=0; i<w; i++){
            var path = new paper.Path.Line({from: [0,i*20], to: [w,i*20]});
            path.strokeColor = "#EDEDED";
          }
          for(var i=0; i<h; i++){
            var path = new paper.Path.Line({from: [i*20,0], to: [i*20,h]});
            path.strokeColor = "#EDEDED";
          }
          paper.view.draw();
          
          var path = new paper.Path();
          path.strokeColor = "black";
          
          $("#btn").click(function(){
                var latex = $("#bla").mathquill('latex');
                var calc = new Calc(latex);

                for(var i=-50; i<50; i++){
                  var y = calc.eval(i);
                  path.add(new paper.Point(i+200, y));
                }
                //alert(test);
          });
        });

        //var latex = "e^x+\\frac{2}{3}x-4sin\\left(x\\right)";
        //var calc = new Calc(latex);
        //var test = calc.eval(3.5);
      </script>
